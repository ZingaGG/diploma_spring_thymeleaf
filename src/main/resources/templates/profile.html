<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <h1>User Profile</h1>
  <div class="card">
    <div class="card-header">
      <h2 th:text="${user.username}">Username</h2>
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
      <p><strong>First Name:</strong> <span th:text="${user.firstName}">Ilia</span></p>
      <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Tereshchenko</span></p>
      <p><strong>Balance:</strong> $<span th:text="${user.balance}">0.00</span></p>
      <a th:href="@{/home/profile/editProfile}" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-header">
      <h2>Add Funds</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/home/profile/addFunds}" method="post">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" step="0.01" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Add Funds</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
