<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <h1>Add Product</h1>
    <form th:action="@{/admin/add-product}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="productType">Product Type:</label>
            <select id="productType" th:field="*{productType}" class="form-control">
                <!-- Для расширения enuma -->
                <option th:each="type : ${T(ru.gb.diploma.model.utils.ProductType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
